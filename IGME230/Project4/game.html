<script>
//change stylesheet
    
    //Playmode
    let link1 = "../project1/css/homeStylesheet.css";
    let link2 = "css/gameMode.css";
    let currLink = 0;
    let style = document.querySelector("link");
    let toggle = document.querySelector("#toggleGameMode button");
    toggle.onclick = function(){
        if(currLink == 0){
            style.setAttribute("href", link2);

            currLink = 1;
        }
        else{
            style.setAttribute("href", link1);
            currLink = 0;
        }
    }
    
    //Minimal Mode
    let link3 = "css/minimalMode.css";
    let minimal = document.querySelector("#toggleMinimalMode button");
    let currClick2 = 0;
    minimal.onclick = function(){
        if(currClick2 == 0){
            style.setAttribute("href", link3);

            currClick2 = 1;
        }
        else{
            style.setAttribute("href", link1);
            currClick2 = 0;
        }
    }
