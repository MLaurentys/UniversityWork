<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chess</title>
        <style>
            span.cell{
                height:84px;
                width:84px;
                color: blue;
                font-size:50px;
                text-align:center;
                background-color: #ccc;
                padding:0;
                border:3px darkGray solid;
                position:absolute;
            }
            
            span.cell:hover{
                border-color:red;
            }

            /* Get rid of the cell border when it is selected */
            span.cellSelected{
                height:25px;
                width:25px;
                background-color: red;
                padding:0;
                margin:0;
                position:absolute;
            }
            
            #gridContainer{
                top:100px;
                left:5px;
                padding:0;
                display:inline-block;
                position:absolute;
            }
            
            #colorChooser{
                position: absolute;
                top: 65px;
                left:800px;
            }
            
            #wTimer{
                font-size: 2em;
                font-weight: bold;
                padding:5px;
                width:75px;
                border: 3px solid black;
            }
            
            #bTimer{
                font-size: 2em;
                font-weight: bold;
                padding:5px;
                width:75px;
                border: 3px solid black;
            }
            
            #log{
                float:right;
                font-size:3em;
                margin-right:300px;
            }
            
            h1{
                font-family: 'Press Start 2P', cursive;
                display: inline-block;
                position:absolute;
                font-size:1.3em;
                top: 0;
                left:800px;
            }
        </style>
    </head>
    <body>
        <h1>Let's play some chess?</h1>
        <div id="wTimer">
        <label id="wMinutes">00</label>:<label id="wSeconds">00</label>
        </div>
        <div id="bTimer">
        <label id="bMinutes">00</label>:<label id="bSeconds">00</label>
        </div>
        <ol id="log"></ol>
        <div id="gridContainer"></div>
        
        
        
        
        
        
        <script>
            let piecesBlack = ['bR','bN','bB','bQ','bK','bB','bN','bR','bP','bP','bP','bP','bP','bP','bP','bP']
            let piecesWhite = ['wP','wP','wP','wP','wP','wP','wP','wP','wR','wN','wB','wQ','wK','wB','wN','wR']
            let boardCols = ['a','b','c','d','e','f','g','h']
            let totalSecWhite = 0;
            let totalSecBlack = 0;
            let bMin = document.querySelector("#bMinutes");
            let bSec = document.querySelector("#bSeconds");
            let wMin = document.querySelector("#wMinutes");
            let wSec = document.querySelector("#wSeconds");
            setInterval(updateTimer, 1000);
            //--------------------------
            //-------Make_Board---------
            //--------------------------
            //1
            const NUM_COLS = 8;
            const NUM_ROWS = 8;
            const CELL_WIDTH = 90;
            const CELL_SPACING = 0;
            
            //2
            const container = document.querySelector("#gridContainer");

            //3
            const span = document.createElement('span');
            span.className = 'cell';

            //4
            const cells = [];
            
            //5
            for(let row = 0; row < NUM_ROWS; row++){
                cells.push([]);
                for(let col=0;col<NUM_COLS;col++){
                    let cell = span.cloneNode();
                    cell.style.left = `${col * (CELL_WIDTH + CELL_SPACING)}px`;
                    cell.style.top = `${row * (CELL_WIDTH + CELL_SPACING)}px`;
                    cell.selected = false;
                    if((row + col) % 2 == 0){
                        cell.style.backgroundColor = "white";
                    } 
                    else{
                        cell.style.backgroundColor = "black";
                    }
                    container.appendChild(cell);
                    cells[row][col] = cell;
                }
            }
            
            //--------------------------
            //------Place_pieces--------
            //--------------------------
            for(let i = 0; i < cells.length; i++){
                for(let j = 0; j < cells[i].length; j++){
                    if((8*i+j) < 16){
                        //cells[i][j].piece = piecesBlack[i*8+j];
                        placePiece(i,j,piecesBlack[i*8+j]);
                        //placeImage(i,j);
                    }
                    else if((8*i+j) > 47){
                        placePiece(i,j,piecesWhite[i*8+j - 48]);
                    }
                    else{
                        cells.piece = null;
                    }
                }
            }
            
            function placeImage(num1, num2){
                cells[num1][num2].innerHTML = cells[num1][num2].piece;
            }
            
            function placePiece(num1, num2, p){
                cells[num1][num2].piece = p;
                placeImage(num1,num2);
            }
            function removePiece(num1, num2){
                let retVal = cells[num1][num2].piece;
                cells[num1][num2].innerHTML = "";
                cells[num1][num2].piece = null;
                return retVal;
            }
            
            //--------------------------
            //-------Move_Pieces--------
            //--------------------------
            let killed = false;
            
            //7
            container.onclick = selectCell;
            let toPlay = 'w';
            
            let pieceGrabbed = null;
            let grabRow = null;
            let grabCol = null;
            //8
            
            function canMove(num1,num2){
                let retVal = false;
                switch(pieceGrabbed[1]){
                    case 'P':
                        if(pieceGrabbed[0] == 'w'){
                            //move
                            if(num2 - grabCol == 0){
                                //regular move forward
                                if(num1 - grabRow == -1){
                                    if(cells[grabRow-1][grabCol].piece == null){
                                        retVal = true;
                                    }
                                }
                                //double forward move
                                if(num1 - grabRow == -2){
                                    if(cells[grabRow-2][grabCol].piece == null){
                                        if(grabRow == 6){
                                            retVal = true;
                                        }
                                    }
                                }
                            }
                            //capture
                            else if((num2 - grabCol == 1 || num2 - grabCol == -1) && (num1 - grabRow == -1)){
                                //regular capture
                                if(cells[num1][num2].piece != null){
                                    if(cells[num1][num2].piece[0] == 'b'){
                                        killed = true;
                                        retVal = true;
                                    }
                                }
                                //capture en-passant
                                else{
                                    if(lastMove == `P${boardCols[${num2}]}${num1-1}${boardCols[${num2}]}${num1+1}`){}
                                }
                            }
                        }
                        else{
                            if(num2 - grabCol == 0){
                                //regular move forward
                                if(num1 - grabRow == 1){
                                    if(cells[grabRow+1][grabCol].piece == null){
                                        retVal = true;
                                    }
                                }
                                //double forward move
                                if(num1 - grabRow == 2){
                                    if(cells[grabRow+2][grabCol].piece == null){
                                        if(grabRow == 1){
                                            retVal = true;
                                        }
                                    }
                                }
                            }
                            //capture
                            else if((num2 - grabCol == 1 || num2 - grabCol == -1) && (num1 - grabRow == 1)){
                                //regular capture
                                if(cells[num1][num2].piece != null){
                                    if(cells[num1][num2].piece[0] == 'w'){
                                        killed = true;
                                        retVal = true;
                                    }
                                }
                                //capture en-passant
                            }
                        }
                        break;
                    case 'B':
                }
                return retVal;
            }
                
            
                
                
            function select(row,col){
                    tile = cells[row][col];
                    if((pieceGrabbed = tile.piece) != null && pieceGrabbed[0] == toPlay){
                        grabRow = row;
                        grabCol = col;
                        pieceGrabbed.selected = true;
                        tile.style.borderColor = "green";
                    }
                    else{
                        pieceGrabbed = null;
                    }
            }

            function deSelect(){
                cells[grabRow][grabCol].style.borderColor = "darkGray";
                grabRow = null; 
                grabCol = null;
                pieceGrabbed.selected = false;
                pieceGrabbed = null;
                killed = false;
            }
            function selectCell(e){
                let rect = container.getBoundingClientRect();
                let mouseX = e.clientX - rect.left;
                let mouseY = e.clientY - rect.top;
                let columnWidth = CELL_WIDTH+CELL_SPACING;
                let col = Math.floor(mouseX/columnWidth);
                let row = Math.floor(mouseY/columnWidth);
                let selectedCell = cells[row][col];
                if(pieceGrabbed != null){
                    if(canMove(row,col)){
                        makeLog(row, col);
                        let aux = removePiece(grabRow, grabCol);
                        placePiece(row,col,aux);
                        if(toPlay == 'w'){toPlay = 'b';}
                        else if(toPlay == 'b'){toPlay = 'w';}
                        deSelect();
                        
                    }
                    else{
                        deSelect();
                    }
                }
                else{
                    select(row, col);
                }
            }
            
            
            
            //--------------------------
            //------Updates_Clock-------
            //--------------------------
            function pad(val) {
              var valString = val + "";
              if (valString.length < 2) {
                return "0" + valString;
              } else {
                return valString;
              }
            }
            function updateTimer(){
                if(toPlay == 'w'){
                    totalSecWhite++;
                    wSec.innerHTML = pad(totalSecWhite%60);
                    wMin.innerHTML = pad(parseInt(totalSecWhite/60));
                }
                else if(toPlay == 'b'){
                    totalSecBlack++;
                    bSec.innerHTML = pad(totalSecBlack%60);
                    bMin.innerHTML = pad(parseInt(totalSecBlack/60));
                }
            }
            //--------------------------
            //-----Checks_"Check"-------
            //--------------------------
            
            //--------------------------
            //------Logs_The_Game-------
            //--------------------------
            let ol = document.querySelector("#log");
            let currLi;
            let lastMove = null;
            function makeLog(num1, num2){
                if(toPlay == 'w'){
                    let li = document.createElement("LI");
                    currLi = li;
                    ol.appendChild(li);
                }
                currLi.innerHTML += cells[grabRow][grabCol].piece[1];
                currLi.innerHTML += boardCols[grabCol];
                currLi.innerHTML += grabRow;
                if(killed){currLi.innerHTML += 'x'}
                currLi.innerHTML += boardCols[num2];
                currLi.innerHTML += num1;
                currLi.innerHTML += "  ";
                lastMove = currLi.innerHTML;
            }
            
        </script>
    </body>
</html>
